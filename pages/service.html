<!DOCTYPE html>
<html lang="en">

<head>
    <title>service</title>
    <link rel="stylesheet" href="../assets/css/service.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&amp;family=Roboto&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

</head>

<body>
    <div class="box">
        <form onsubmit=loginfun(event) method="post">
            <h1>Customer Service Details </h1>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your full name" id="name" required>
            <label for="">Address</label>
            <input type="text" placeholder="Enter an valid Address" id="address" required>
            <label for="">Email id</label>
            <input type="email" placeholder="Enter an valid Email Address" id="email" required>
            <label for="">Phone Number</label>
            <input type="tel" placeholder="Enter your Phonenumber" id="phoneNumber" required>
            <label> Problem in</label>
            <input type="text" id="problemIn" placeholder="For example in monitor or in CPU" required>
            <label for="">ShortNote about Problems</label><br>
            <textarea rows="1" id="problemNote"
                style="padding: 60px;width: 380px; margin: 8px 0px; border-radius: 10px;"
                placeholder="Give an short message about your problem" required></textarea>
            <br><br>
            <button>
                Submit
            </button>
        </form>
    </div>
    <div class="customer_ticket">

    </div>
    <script src="../assets/javascript/main.js"></script>

    <script></script>


</body>

</html>
