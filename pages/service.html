<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../assets/css/service.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&amp;family=Roboto&amp;display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="box">
        <form onsubmit=loginfun(event)>
            <h1>Customer Service Details </h1>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your full name" id="name" >
            <label for="">Address</label>
            <input type="text" placeholder="Enter an valid Address" id="address">
            <label for="">Email id</label>
            <input type="email" placeholder="Enter an valid Email Address"  id="email" >
            <label for="">Phone Number</label>
            <input type="number" placeholder="Enter your Phonenumber">
            <label> Problem in</label>
            <input type="text" id="problemIn" placeholder="For example in monitor or in CPU">
            <label for="">ShortNote about Problems</label><br>
            <input area="text" rows="5" id="problemNote" placeholder="Give an short message about your problem">
            <br><br>
            <button>
                Submit
            </button>
        </form>
    </div>
    <div class="customer_ticket">

   <h2> heloo</h2>
    </div>
    <script src="../assets/javascript/main.js"></script>

    <script></script>


</body>

</html>
