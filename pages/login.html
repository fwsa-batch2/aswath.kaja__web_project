<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
<link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
        <div class="container">
            <div class="formhead">
                <h1>Login
                </h1>
            </div>
            <form onsubmit= login()>
                <div class="form">
                    <label for="">Email Id</label>
                    <input type="email" id="email" placeholder="Enter a valid email id" required>    
                    <label for="">Password</label>
                    <input type="password" id="password" placeholder="password" pattern="[0-9 A-Z a-z]{8,15}" title="Password requires minimum 8 characters" required>
                    <a class=forgot>Forget password?</a>

                     <button>
                        Submit
                    </button>
                    <p>Don't have an account<a href="./register.html">register ?</a></p>
    
                </div>
            </form>
    
        </div>
        <script src="./../assets/javascript/login.js"></script>
    
    
</body>
</html>
