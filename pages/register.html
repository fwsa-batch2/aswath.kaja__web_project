<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>

<body>
    <div class="container">
        <div class="formhead">
            <h1>User Register
            </h1>
        </div>
        <form onsubmit=register() id="myForm">
            <div class="form">
                <label for="username">Username</label>
                <input type="text" id="username" pattern="[A-Z  a-z ]{5,15}" title="Username should contain atleast 6 characters" placeholder="Username" required autofocus>
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Enter a valid email id" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" pattern="[0-9 A-Z a-z]{8,15}" title="Password requires minimum 8 characters" required>
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" pattern="[0-9 A-Z a-z]{8,15}" title="Password requires minimum 8 characters" required>
                <button>
                    Submit
                </button>
                <input type="reset">
            </div>
        </form>

        <p>Already have an account<a href="./login.html">Login</a></p>

    </div>
    <script src="../assets/javascript/register.js"></script>


</body>

</html>
